<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>Rate Page</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles-share.css') }}">
    </head>

    <header>
        <div class = "navbar">
            <div class = "hamburger">
            <div></div>
            <div></div>
            <div></div>
            </div>
            <img src="{{ url_for('static', filename='images/explorer.PNG') }}" alt="Logo">
            <div></div>
        </div>
    </header>

    <body>
        <div class = "section">
            <h2> Rate your itinerary!</h2>
            <h3>How would you rate your itinerary?</h3>
            <div class ="sub-section">
                <div class="rate-container">
                    <div class = "rate">
                        <h4>Overall</h4>
                        <div class="card">
                            <span class="star" onclick="gfg(1)">★</span>
                            <span class="star" onclick="gfg(2)">★</span>
                            <span class="star" onclick="gfg(3)">★</span>
                            <span class="star" onclick="gfg(4)">★</span>
                            <span class="star" onclick="gfg(5)">★</span>
                            <h3 id="output">Rating is: 0/5</h3>
                        </div>
                        <script src="/static/js/script.js"></script>
                    </div>
                    <div class = "rate">
                        <h4>Location</h4>
                        <img src="SharePage-icons\Capture.PNG" alt="star rating"> <!--will be replaced with actual star rating code-->
                    </div>
                    <div class = "rate">
                        <h4>Food</h4>
                        <img src="SharePage-icons\Capture.PNG" alt="star rating"> <!--will be replaced with actual star rating code-->
                    </div>
                    <div class = "rate">
                        <h4>Attractions</h4>
                        <img src="SharePage-icons\Capture.PNG" alt="star rating"> <!--will be replaced with actual star rating code-->
                    </div>
                    <div class = "rate">
                        <h4>Accommodation</h4>
                        <img src="SharePage-icons\Capture.PNG" alt="star rating"> <!--will be replaced with actual star rating code-->
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
