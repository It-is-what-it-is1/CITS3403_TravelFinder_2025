<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Explorate - Share Page</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles-share.css') }}">
    </head>

    <header>
        <div class = "navbar">
            <div class = "hamburger">
                <div></div>
                <div></div>
            <div></div>
            </div>
            <img src="{{ url_for('static', filename='images/explorer.PNG') }}" alt="Logo">
            <div></div>
        </div>
    </header>

    <body>
        <div class = "section">
            <h2>Now that you've found your trip...<br>let other adventurers know!</h2>
            <div class = "sub-section">
                <div class="option-container">
                    <div class = "option">
                        <h3>Rate</h3>
                        <img src="{{ url_for('static', filename='images/IMG_9606.PNG') }}" alt="Rate">
                        <a href="{{ url_for('rate_page') }}" class="btn">Go Now!</a>
                    </div>
                    <div class = "option">
                        <h3>Share</h3>
                        <img src="{{ url_for('static', filename='images/IMG_9605.PNG') }}" alt="Share">
                        <a href="{{ url_for('share_blog') }}" class="btn">Go Now!</a>
                    </div>
                    <div class = "option">
                        <h3>Other Trips</h3>
                        <img src="{{ url_for('static', filename='images/IMG_9604.PNG') }}" alt="Other Trips">
                        <a href="{{ url_for('other_trips') }}" class="btn">Go Now!</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            &copy; 2025 Explorate
        </div>
    </body>
</html>
