<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header class="header">
            <a href="index.html" class="hamburger">&#9776;</a>
            <img src="assets/explorer-logo.png" alt="Logo" class="logo">
            <nav class="navbar">
                <a href="login.html">Login</a>
                <a href="signup.html">Sign Up</a>
            </nav>
        </header>

        <section class="form-container">

            <div class="form-box">
                <button id="login-toggle" class="active">Login</button>
                <button id="signup-toggle">Sign Up</button>
            </div>
  
            <div id="login-form" class="form-content">
                <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <a href="signup.html">Don't have an account yet? Sign up now!</a>
                <button type="submit">Login</button>

            </form>
            </div>
        </section>
  
    </body>
    </html>
