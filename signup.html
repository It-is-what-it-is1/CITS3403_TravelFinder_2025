<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header class="header">
            <a href="index.html" class="hamburger">&#9776;</a>
            <img src="assets/explorer-logo.png" alt="Logo" class="logo">
            <nav class="navbar">
                <a href="login.html">Login</a>
                <a href="signup.html">Sign Up</a>
            </nav>
        </header>

        <section class="form-container">

            <div class="form-box">
                <button id="login-toggle">Login</button>
                <button id="signup-toggle" class="active">Sign Up</button>
            </div>
  
            <div id="signup-form" class="form-content">
                <form>
                    <input type="Username" placeholder="Create your username" required>
                    <input type="email" placeholder="Enter your email" required>
                    <input type="password" placeholder="Create a secure password" required>
                    <input type="confirm password" placeholder="Confirm your password" required>
                    <a href="login.html">Already have an account? Log in now!</a>
                    <button type="submit">Create an account</button>
                </form>
            </div>
        </section>
  
    </body>
    </html>
